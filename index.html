<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chrome Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #00DBDE;
      background-image: linear-gradient(to right, #00DBDE 0%, #FC00FF 100%);
      background-size: 200% 200%;
      animation: shineGradient 6s ease-in-out infinite;
    }
    @keyframes shineGradient {
      0% {
        background-position: 0% 0%;
        filter: brightness(1);
      }
      50% {
        background-position: 100% 0%;
        filter: brightness(1.3);
      }
      100% {
        background-position: 0% 0%;
        filter: brightness(1);
      }
    }
    .typing-text {
      font-size: 26px;
      font-weight: 100;
      color: #fff;
      margin-bottom: 20px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #fff;
      width: 0;
      animation: typing 2s steps(20, end) infinite alternate, blink 0.9s infinite;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 160px; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    .google-logo {
      text-shadow: -1px -1px 0 #EA4335, 1px -1px 0 #FBBC05, -1px 1px 0 #34A853, 1px 1px 0 #4285F4;
      margin-bottom: 20px;
      font-family: "Product Sans", "Google Sans", "Arial", sans-serif;
      font-weight: 100; 
      font-size: 150px;
      letter-spacing: -0.02em;
      color: #ffffff; 
    }
    .search-container {
      width: 900px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .search-container input {
      width: 100%;
      padding: 12px;
      font-size: 20px;
      border: none;
      outline: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="typing-text">SHIVAü§çüëÄ</div>
  <div class="google-logo">GOOGLE</div>
  <div class="search-container">
    <input type="text" id="search-box" placeholder="Search Google or type a URL" onkeypress="handleKeyPress(event)" />
  </div>
  <script>
    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        let query = document.getElementById('search-box').value;
        if (query) {
          window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
        }
      }
    }
  </script>
</body>
</html>
